<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
    
    <div class="caption">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    
    <div class="registration">
      <div id="caption1">
        <strong>Try it Free 7 days</strong> then $20/mo. thereafter
      </div>

      <form action="/">
        <input type="text" id="validationDefault04" name="fname" placeholder="First Name" oninvalid="this.setCustomValidity('FirstName cannot be empty')" oninput="this.setCustomValidity('')" required >
        <input type="text" id="lname" name="lname" placeholder="Last Name" oninvalid="this.setCustomValidity('Last Name cannot be empty')" oninput="this.setCustomValidity('')" required>
        <input type="email" id="email" name="email" placeholder="Email Address" oninvalid="this.setCustomValidity('Looks like this not an Email')" oninput="this.setCustomValidity('')" required>
        <input type="password" id="pwd" name="pwd" placeholder="Password" oninvalid="this.setCustomValidity('Password cannot be empty')" oninput="this.setCustomValidity('')" required>
        <button class="button">Claim your free trial</button>
    
        <small>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></small>
      </form>
    
    </div>
    
  </body>
</html>
